<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>503 - Service Unavailable</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f3f4f6;
      color: #374151;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      line-height: 1;
      color: #d1d5db;
      margin-bottom: 0.5rem;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #1f2937;
    }
    p {
      color: #6b7280;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 28rem;
      margin: 0 auto;
    }
    .footer {
      margin-top: 3rem;
      font-size: 0.75rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">503</div>
    <h1>Service Unavailable</h1>
    <p>The service is temporarily unavailable due to maintenance or high load. Please try again in a few moments.</p>
    <div class="footer"></div>
  </div>
</body>
</html>
