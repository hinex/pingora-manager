serverName                benchmark
user                      nobody
group                     nogroup
priority                  0
autoRestart               1
chrootPath                /
enableChroot              0
inMemBufSize              2M
swappingDir               /tmp/lshttpd/swap
autoFix503                1
gracefulRestartTimeout    300
mime                      conf/mime.properties
showVersionNumber         0
adminEmails               root@localhost

errorlog /dev/null {
    logLevel                ERROR
    debugLevel              0
    rollingSize             0
    enableStderrLog         0
}

accessLog /dev/null {
    rollingSize             0
    keepDays                0
    compressArchive         0
}

listener Default {
    address                 *:8080
    secure                  0
    map                     benchmark *
}

module cache {
    enabled                 0
}

virtualHost benchmark {
    vhRoot                  /var/www/vhosts/benchmark/
    configFile              /usr/local/lsws/conf/vhosts/benchmark/vhconf.conf
    allowSymbolLink         1
    enableScript            1
    restrained              0
}
